<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/adminpanel.css">
</head>
<body>
    <h1>Welcome to the Admin Panel</h1>
    <div class="sidebar">
        <ul>
            <li><a href="#skills">Skills</a></li>
            <!-- Other tabs -->
        </ul>
    </div>
    <div class="content">
        <div id="skills">
            <h2>Skills</h2>
            <form id="skillsForm" action="/save-skill" method="POST">
                <label for="skillName">Skill Name:</label>
                <input type="text" id="skillName" name="skillName" required><br>
            
                <label for="skillLevel">Skill Level:</label>
                <select id="skillLevel" name="skillLevel">
                    <option value="Beginner">Beginner</option>
                    <option value="Average">Average</option>
                    <option value="Expert">Expert</option>
                </select><br>
            
                <label for="skillPercentage">Percentage:</label>
                <input type="number" id="skillPercentage" name="skillPercentage" min="0" max="100" required><br>
            
                <label for="skillColumn">Skill Column:</label>
                <select id="skillColumn" name="skillColumn">
                    <option value="1">Column 1</option>
                    <option value="2">Column 2</option>
                </select><br>
                
            
                <button type="submit">Save Skill</button>
            </form>
            
        </div>
    </div>
    <script src="scripts/adminpanel.js"></script>
</body>
</html>
